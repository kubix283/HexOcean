{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}
{% if user.is_authenticated %}
<h1>Hello {{user.username}} add your image</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit", value="add">
</form>
{% endif %}
{% endblock content%}
